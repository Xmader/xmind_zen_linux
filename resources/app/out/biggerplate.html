<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Biggerplate Authorization</title>
  
      <style>
        html,
        body {
          margin: 0;
          padding: 0;
          height: 100%;
        }

        body * {
          box-sizing: border-box;
        }

        #webview {
          height: 100%;
          width: 100%;
        }

        .spiner {
          position: fixed;
          z-index: 999;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          background: #ffffff;
        }

        .spiner::after {
          content: "";
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          width: 64px;
          height: 64px;
          border-radius: 50%;
          border: solid 3px #e6e7e8;
          border-top-color: #fb5151;
          transform-origin: center;
          animation: rotating 1000ms linear infinite;
        }

        .hide {
          display: none;
        }

        @keyframes rotating {
          0% {
            transform: translate(-50%, -50%) rotate(0deg);
          }
          100% {
            transform: translate(-50%, -50%) rotate(360deg);
          }
        }

      </style>
</head>

<body>
  <webview id="webview" frameborder="0"></webview>
  <div class="spiner"></div>
<script type="text/javascript" src="biggerplate.js"></script></body>

</html>
